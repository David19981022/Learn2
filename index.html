<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>链家</title>
    <link rel="stylesheet" href="css/m-common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <!-- 音频 -->
    <audio src="http://7xlbj9.com1.z0.glb.clouddn.com/lianjia_musicmusic.mp3" loop="loop" id="music"></audio>
    <div class="music_icon"></div>
    <div class="wrap">
        <!-- 加载页开始 -->
        <div class="page ld_page" style="display:block;">
            <div class="ld_text_wrap">
                <p class="ld_text1"></p>
                <p class="ld_text2"></p>
            </div>
            <div class="ld_wrap">
                <div class="ld_starbox">
                    <div class="star_icon ld_star1"></div>
                    <div class="star_icon ld_star2"></div>
                    <div class="star_icon ld_star3"></div>
                    <div class="star_icon ld_star4"></div>
                    <div class="star_icon ld_star5"></div>
                    <div class="star_icon ld_star6"></div>
                    <div class="star_icon ld_star7"></div>
                    <div class="star_icon ld_star8"></div>
                </div>
                <div class="ld_peobox">
                    <div class="ld_peo">
                        <div class="ld_peo_inner"></div>
                    </div>
                    <div class="peo_touying"></div>
                </div>
            </div>
        </div>
        <!-- 加载页结束 -->
        <!-- 页面一开始 -->
        <div class="page page1 pageHome">
            <div class="page_inner">
                <!-- 文字 -->
                <div class="p1_text_wrap">
                    <p class="p1_text1 p1_text_in"></p>
                    <p class="p1_text2"></p>
                </div>
                <!-- 三角 -->
                <div class="p1_triangle"></div>
                <!-- 球 -->
                <div class="p1_bal">
                    <div class="p1_balone"></div>
                </div>
                <!-- 手势 -->
                <div class="play p1_hand_wrap">
                    <div class="p1_hand"></div>
                </div>
                <!-- 方块、人物 -->
                <div class="p1_box">
                    <!-- 框 -->
                    <div class="p1_ball">
                        <div class="p1_dotted">
                            <div class="p1_baltwo"></div>
                        </div>
                    </div>
                    <!-- 1-4 -->
                    <div class="p1_boxone">
                        <div class="show_box p1_box_item1"></div>
                        <div class="hide_box p1_box_item2">
                            <div class="p1_box_inner"></div>
                        </div>
                        <div class="hide_box p1_box_item3">
                            <div class="p1_box_inner"></div>
                        </div>
                        <div class="hide_box p1_box_item4">
                            <div class="p1_box_inner"></div>
                        </div>
                    </div>
                    <!-- 5-11 -->
                    <div class="p1_boxtwo">
                        <div class="show_box p1_box_item5"></div>
                        <div class="hide_box p1_box_item6">
                            <div class="p1_box_inner"></div>
                        </div>
                        <div class="hide_box p1_box_item7">
                            <div class="p1_box_inner"></div>
                        </div>
                        <div class="show_box p1_box_item8"></div>
                        <div class="hide_box p1_box_item9">
                            <div class="p1_box_inner"></div>
                        </div>
                        <div class="hide_box p1_box_item10">
                            <div class="p1_box_inner"></div>
                        </div>
                        <div class="show_box p1_box_item11"></div>
                    </div>
                    <!-- 6-18 -->
                    <div class="p1_boxthree">
                        <div class="hide_box p1_box_item12">
                            <div class="p1_box_inner"></div>
                        </div>
                        <div class="hide_box p1_box_item13">
                            <div class="p1_box_inner"></div>
                        </div>
                        <div class="show_box p1_box_item14"></div>
                        <div class="hide_box p1_box_item15">
                            <div class="p1_box_inner"></div>
                        </div>
                        <div class="show_box p1_box_item16"></div>
                        <div class="hide_box p1_box_item17">
                            <div class="p1_box_inner"></div>
                        </div>
                        <div class="show_box p1_box_item18"></div>
                    </div>
                    <div class="p1_peobox">
                        <!-- 站立 -->
                        <div class="p1_peo"></div>
                        <!-- 右走 -->
                        <div class="people_right">
                            <div class="people_right_inner"></div>
                        </div>
                        <!-- 左走 -->
                        <div class="people_left">
                            <div class="people_left_inner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 页面一结束 -->
        <!-- 页面二开始 -->
        <div class="page page2">
            <div class="page_inner">
                <!-- 文字 -->
                <div class="p2_text_wrap">
                    <p class="p2_text2"></p>
                    <p class="p2_text1 p2_text_in"></p>
                </div>
                <div class="p2_wrap">
                    <!-- 星空 -->
                    <div class="starbox">
                        <div class="glint_icon star1"></div>
                        <div class="fast_icon star2"></div>
                        <div class="glint_icon star3"></div>
                        <div class="fast_icon star4"></div>
                        <div class="glint_icon star5"></div>
                        <div class="fast_icon star6"></div>
                        <div class="glint_icon star7"></div>
                        <div class="fast_icon star8"></div>
                        <div class="glint_icon star9"></div>
                        <div class="glint_icon star10"></div>
                        <div class="glint_icon star11"></div>
                        <div class="fast_icon star12"></div>
                        <div class="glint_icon star13"></div>
                        <div class="fast_icon star14"></div>
                        <div class="glint_icon star15"></div>
                    </div>
                    <!-- 三只云 -->
                    <div class="p2_cloudone"></div>
                    <div class="p2_cloudtwo"></div>
                    <div class="p2_cloud"></div>
                    <!-- 框 -->
                    <div class="p2_litbox">
                        <div class="p2_litone"></div>
                        <div class="p2_littwo"></div>
                        <div class="p2_lit">
                            <div class="green_ball"></div>
                        </div>
                    </div>
                    <!-- 汽车 -->
                    <div class="p2_car">
                        <div class="p2_car_inner"></div>
                    </div>
                    <div class="p2_cartwo">
                        <div class="p2_cartwo_inner"></div>
                    </div>
                    <!-- 人物 -->
                    <div class="p2_peo_box">
                        <div class="p2_peo">
                            <div class="p2_peo_inner"></div>
                        </div>
                        <div class="p2_peo1">
                            <div class="p2_peo1_box">
                                <div class="p2_peo1_inner"></div>
                            </div>
                        </div>
                        <div class="p2_peo2">
                            <div class="p2_peo2_inner"></div>
                        </div>
                    </div>
                    <!-- 球 -->
                    <div class="p2_ballbox">
                        <div class="p2_ball"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 页面二结束 -->
        <!-- 页面三开始 -->
        <div class="page page3">
            <div class="page_inner">
                <!-- 文字 -->
                <div class="p3_text_wrap">
                    <p class="p3_text2"></p>
                    <p class="p3_text1 p3_text_in"></p>
                </div>
                <div class="p3_wrap">
                    <!-- 球框 -->
                    <div class="p3_litbox">
                        <div class="p3_litone"></div>
                        <div class="p3_littwo"></div>
                        <div class="p3_lit">
                            <div class="p3_gable_ball green_ball"></div>
                        </div>
                    </div>
                    <!-- 站立 -->
                    <div class="p3_peo">
                        <div class="p3_speo_inner"></div>
                    </div>
                    <!-- 追随灯光 -->
                    <div class="p3_peolit"></div>
                    <!-- 球 -->
                    <div class="p3_ballbox">
                        <div class="p3_ball"></div>
                    </div>
                    <!-- 进场行走 -->
                    <div class="p3_speo1">
                        <div class="p3_speo1ple_inner"></div>
                    </div>
                </div>
                <div class="p3_wraptwo" style="display: none;">
                    <!-- 星空 -->
                    <div class="starbox">
                        <div class="none_icon star1"></div>
                        <div class="glint_icon star2"></div>
                        <div class="none_icon star3"></div>
                        <div class="none_icon star4"></div>
                        <div class="glint_icon star5"></div>
                        <div class="none_icon star6"></div>
                        <div class="none_icon star7"></div>
                        <div class="glint_icon star8"></div>
                        <div class="glint_icon star9"></div>
                    </div>
                    <!-- 流星 -->
                    <div class="p3_meteorone"></div>
                    <div class="p3_meteortwo"></div>
                    <!-- 月亮 -->
                    <div class="p3_moon"></div>
                    <div class="p3_moonlit"></div>
                    <!-- 窗口灯光 -->
                    <div class="p3_hos">
                        <div class="hosone">
                            <div class="icon hosone_litone"></div>
                            <div class="icon hosone_littwo"></div>
                            <div class="icon hosone_litthree"></div>
                            <div class="icon hosone_litfour"></div>
                            <div class="icon hosone_litfive"></div>
                        </div>
                        <div class="hostwo">
                            <div class="icon hostwo_litone"></div>
                            <div class="icon hostwo_littwo"></div>
                            <div class="icon hostwo_litthree"></div>
                            <div class="icon hostwo_litfour"></div>
                            <div class="icon hostwo_litfive"></div>
                        </div>
                        <div class="hosthree">
                            <div class="icon hosthree_litone"></div>
                            <div class="icon hosthree_littwo"></div>
                            <div class="icon hosthree_litthree"></div>
                            <div class="icon hosthree_litfour"></div>
                            <div class="icon hosthree_litfive"></div>
                        </div>
                        <div class="hosfour">
                            <div class="icon hosfour_litone"></div>
                            <div class="icon hosfour_littwo"></div>
                            <div class="icon hosfour_litthree"></div>
                            <div class="icon hosfour_litfour"></div>
                            <div class="icon hosfour_litfive"></div>
                        </div>
                        <div class="hosfive">
                            <div class="icon hosfive_litone"></div>
                            <div class="icon hosfive_littwo"></div>
                            <div class="icon hosfive_litthree"></div>
                            <div class="icon hosfive_litfour"></div>
                            <div class="icon hosfive_litfive"></div>
                        </div>
                        <div class="hossix">
                            <div class="icon hossix_litone"></div>
                            <div class="icon hossix_littwo"></div>
                            <div class="icon hossix_litthree"></div>
                            <div class="icon hossix_litfour"></div>
                            <div class="icon hossix_litfive"></div>
                        </div>
                        <div class="hosseven">
                            <div class="icon hosseven_litone"></div>
                            <div class="icon hosseven_littwo"></div>
                            <div class="icon hosseven_litthree"></div>
                            <div class="icon hosseven_litfour"></div>
                            <div class="icon hosseven_litfive"></div>
                        </div>
                    </div>
                    <!-- 路灯光 -->
                    <div class="p3_roadlamp"></div>
                    <div class="p3_roadlamptwo"></div>
                    <!-- 行走 -->
                    <div class="p3_peo1">
                        <div class="p3_people_inner"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 页面3结束 -->
        <!-- 页面四开始 -->
        <div class="page page4 active">
            <div class="page_inner">
                <!-- 文字 -->
                <div class="p4_text_wrap">
                    <p class="p4_text2"></p>
                    <p class="p4_text_in p4_text1"></p>
                </div>
                <div class="p4_wrap">
                    <!-- 云彩 -->
                    <div class="p4_cloud"></div>
                    <div class="p4_cloudtwo"></div>
                    <!-- 房子 -->
                    <div class="p4_house">
                        <!-- 关着门 -->
                        <div class="p4_doorone" style="display:block;">
                            <div class="p4_litbox">
                                <div class="p4_lit"></div>
                                <div class="p4_littwo"></div>
                                <div class="p4_round">
                                </div>
                                <!-- 框 -->
                                <div class="green_ball p4_green_ball"></div>
                                <div class="p4_roundtwo"></div>
                            </div>
                        </div>
                        <!-- 开着门 -->
                        <div class="p4_doortwo" style="display: none;">
                            <div class="p4_door">
                                <div class="p4_door_inner"></div>
                            </div>
                            <div class="p4_balone">
                                <div class="p4_bal">
                                    <div class="p4_bal_inner"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 梯子 -->
                    <div class="p4_stair"></div>
                    <!-- 行走 -->
                    <div class="p4_peo">
                        <div class="p4_peo_inner"></div>
                        <!-- 右走 -->
                        <div class="p4_peo1">
                            <div class="p4_peo1_inner"></div>
                        </div>
                        <!-- 上走 -->
                        <div class="p4_peo2">
                            <div class="p4_peo2_inner"></div>
                        </div>
                        <!-- 开场行走 -->
                        <div class="p4_speo">
                            <div class="p4_speo_inner"></div>
                        </div>
                    </div>
                    <div class="p4_baltwo">
                        <div class="p4_ball">
                            <div class="p4_ball_inner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 页面四结束 -->
        <!-- 页面五开始 -->
        <div class="page page5">
            <div class="page_inner">
                <!-- 背景图 -->
                <div class="p5_white_bg"></div>
                <div class="p5_wrap">
                    <!-- 房子 -->
                    <div class="p5_logobox">
                        <div class="p5_box_bg"></div>
                        <!-- 房子线条 -->
                        <div class="logotwo">
                            <div class="logotwo_1">
                                <div class="logoT1_inner"></div>
                            </div>
                            <div class="logotwo_2">
                                <div class="logoT2_inner"></div>
                            </div>
                            <div class="logotwo_3">
                                <div class="logoT3_inner"></div>
                            </div>
                            <div class="logotwo_4">
                                <div class="logoT4_inner"></div>
                            </div>
                            <div class="logotwo_5">
                                <div class="logoT5_inner"></div>
                            </div>
                            <div class="logotwo_6">
                                <div class="logoT6_inner"></div>
                            </div>
                        </div>
                        <div class="logoone"></div>

                    </div>
                    <!-- 文字 -->
                    <div class="p5_txt">
                        <p class="p5_txtone">链家
                            <span>APP</span>全新启程</p>
                        <p class="p5_txttwo">让家更近</p>
                    </div>
                    <!-- 二维码 -->
                    <div class="p5_qrcode">
                        <img src="http://7xlbj9.com1.z0.glb.clouddn.com/lianjia_qrcode1.jpg">
                    </div>
                    <!-- 点击 -->
                    <div class="p5_icon">
                        <div class="back_icon">
                            <a href="javascript:location.reload();" class="back_icon">再看来时路</a>
                        </div>
                        <div class="shair_icon">
                            <a href="javascript:">分享寻家路</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 分享回家之路 -->
        <div class="p5_shair">
            <!-- 星空 -->
            <div class="p5_starbox">
                <div class="p5_star1"></div>
                <div class="p5_star2"></div>
                <div class="p5_star3"></div>
                <div class="p5_star4"></div>
                <div class="p5_star5"></div>
                <div class="p5_star6"></div>
                <div class="p5_star7"></div>
                <div class="p5_star8"></div>
            </div>
            <!-- 人物 -->
            <div class="p5_litbox">
                <!-- 光 -->
                <div class="p5_lit"></div>
                <!-- 方块 -->
                <div class="p5_box"></div>
                <!-- 人 -->
                <div class="p5_peo"></div>
            </div>
        </div>
        <!-- 页面五结束 -->
    </div>
    <script src="js/jquery-1.7.2.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
